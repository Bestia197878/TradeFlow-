# Testnet Configuration
# Optimized for $40 USDT wallet - balanced for profitability
# Key: Maximize opportunities while managing risk for small capital

# Exchange settings
exchange:
  id: binance
  testnet: true
  simulate: true

# Trading pair - Using BTC/USDT for liquidity
symbol: BTC/USDT
timeframe: 15m  # Changed from 1h to 15m for more opportunities

# Trading settings
initial_capital: 40
commission: 0.001
slippage: 0.0005

# Update interval (seconds) - Check every 15 minutes
interval: 900

# Strategy settings - Optimized for PROFITABILITY
strategy:
  name: ai_ensemble  # Use AI ensemble for better signals
  rsi_period: 14
  overbought_threshold: 55  # Lower = more sell signals (was 65)
  oversold_threshold: 45   # Higher = more buy signals (was 35)
  use_momentum: false      # DISABLED - too restrictive, blocks trades
  use_divergence: false

# Risk management - Optimized for $40 USDT
risk:
  max_position_size: 0.70      # 70% of capital - more aggressive for small wallet
  max_daily_loss: 0.10      # 10% max daily loss ($4) - allow more trades
  max_drawdown: 0.20        # 20% max drawdown ($8) - don't stop too early
  max_leverage: 1.0
  stop_loss_pct: 0.015       # 1.5% tighter stop loss
  take_profit_pct: 0.03     # 3% take profit - smaller gains, more often
  trailing_stop: true
  trailing_stop_pct: 0.01   # 1% trailing stop

# Model settings - ENABLE AI models for better signals
models:
  use_lstm: true
  use_rf: true
  use_rl: true
  use_sentiment: true
