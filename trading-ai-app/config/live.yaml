# Live Trading Configuration
# Optimized for $40 USDT wallet - balanced for profitability
# Key: Maximize opportunities while managing risk for small capital

# Exchange settings
exchange:
  id: binance
  testnet: false
  simulate: false

# API credentials (use environment variables in production)
# api_key: YOUR_API_KEY
# api_secret: YOUR_API_SECRET

# Trading pair - Using BTC/USDT for liquidity
symbol: BTC/USDT
timeframe: 15m  # Changed from 1h to 15m for more opportunities

# Trading settings
initial_capital: 40
commission: 0.001  # Binance spot fee (0.1%)
slippage: 0.0005

# Update interval (seconds) - Check every 15 minutes
interval: 900

# Strategy settings - Optimized for small capital
strategy:
  name: rsi
  rsi_period: 14
  overbought_threshold: 65  # Lower threshold to generate more signals
  oversold_threshold: 35   # Higher threshold to generate more signals
  use_momentum: true       # Filter false signals
  use_divergence: false    # Keep simple for now

# Risk management - Optimized for $40 USDT
risk:
  max_position_size: 0.50      # 50% of capital ($20 per trade - above minimum)
  max_daily_loss: 0.05      # 5% max daily loss ($2) - allows more flexibility
  max_drawdown: 0.10        # 10% max drawdown ($4) - don't lose too much
  max_leverage: 1.0         # No leverage - too risky for small capital
  stop_loss_pct: 0.02       # 2% stop loss - wider to avoid normal volatility
  take_profit_pct: 0.04    # 4% take profit - need bigger moves for profit
  trailing_stop: true
  trailing_stop_pct: 0.015   # 1.5% trailing stop

# Model settings (if using AI models)
models:
  use_lstm: false
  use_rf: false
  use_rl: false
  use_sentiment: false

# Notification settings
notifications:
  enabled: false
  webhook_url: ""
  email: ""
